  <script>
    const clipsDiv = document.getElementById('clips-div')
    const mainDiv = document.getElementById('main-div')
    const nextButton = document.getElementById('next-button')
    clipsDiv.onwheel = function(){ return false; }
    clipsDiv.ontouchstart = function(){ return false; }
    clipsDiv.ontouchmove = function(){ return false; }
    clipsDiv.ontouchend = function(){ return false; }
    nextButton.addEventListener('click', () => {
      const offsetX = clipsDiv.offsetWidth
      clipsDiv.scrollBy({
        top: 0,
        left: offsetX,
        behavior: 'smooth'
      })
    })
